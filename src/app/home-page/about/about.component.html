<div class="flex flex-col px-4 py-8 gap-4 lg:gap-8 lg:py-16 bg-purple-200 dark:bg-purple-950 w-full">
    <div class="grid grid-cols-1 md:grid-cols-10 xl:grid-cols-12">
        <div class="my-auto md:col-start-6 md:col-span-5 lg:col-span-5 xl:col-start-7 xl:col-span-5 md:order-last">
            <img [src]="profile.hero_pic" [alt]="profile.first_name + profile.last_name" class="lg:mt-0 rounded-3xl"/><!-- mix-blend-multiply -->
        </div>
        <div class="my-auto md:col-start-1 md:col-span-5 md:order-1 xl:col-start-2 xl:col-span-4">
            <h1 class="max-w-2xl mb-4 text-3xl font-extrabold tracking-tight leading-none md:text-4xl lg:text-6xl xl:text-5xl text-purple-950 dark:text-purple-100 font-mono pt-4 md:pt-0">{{profile.first_name}} {{ profile.last_name }}</h1>
            <p class="max-w-2xl mb-6 font-light text-sm lg:mb-8 md:text-sm lg:text-xl text-purple-700 dark:text-purple-100 font-mono">
                {{ profile.title.join(', ') }}
            </p>
            <div class="sm:grid sm:grid-cols-2 sm:gap-4 md:flex">
                <button>
                    <a [href]="profile.resume" target="_blank" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base md:text-xl xl:text-2xl font-medium text-center text-cab-sav-950 rounded-lg bg-purple-300 dark:bg-purple-200 hover:bg-purple-600 hover:text-cab-sav-200 focus:ring-2 focus:ring-purple-950 dark:focus:ring-purple-200">
                        My R&eacute;sum&eacute;<pre> </pre>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path stroke-dasharray="2 4" stroke-dashoffset="6" d="M12 3c4.97 0 9 4.03 9 9c0 4.97 -4.03 9 -9 9">
                                    <animate attributeName="stroke-dashoffset" dur="0.6s" repeatCount="indefinite" values="6;0" />
                                </path>
                                <path stroke-dasharray="32" stroke-dashoffset="32" d="M12 21c-4.97 0 -9 -4.03 -9 -9c0 -4.97 4.03 -9 9 -9">
                                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.1s" dur="0.4s" values="32;0" />
                                </path>
                                <path stroke-dasharray="10" stroke-dashoffset="10" d="M12 8v7.5">
                                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.5s" dur="0.2s" values="10;0" />
                                </path>
                                <path stroke-dasharray="6" stroke-dashoffset="6" d="M12 15.5l3.5 -3.5M12 15.5l-3.5 -3.5">
                                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.7s" dur="0.2s" values="6;0" />
                                </path>
                            </g>
                        </svg>
                    </a>
                </button>
                <button>
                    <a routerLink="/projects" class="inline-flex items-center justify-center px-5 py-3 text-base md:text-xl xl:text-2xl font-medium text-center text-cab-sav-950 bg-purple-300 rounded-lg hover:bg-purple-600 hover:text-cab-sav-200 focus:ring-2 focus:ring-purple-950 dark:text-purple-100 dark:border-purple-400 dark:hover:bg-purple-400 dark:focus:ring-purple-300">
                        My Projects
                    </a>
                </button>
            </div>
        </div>
    </div>
    <div id="about-text" class="grid grid-cols-1 md:grid-cols-10 xl:grid-cols-12">
        <p class="md:col-start-1 md:col-span-10 xl:col-start-2 xl:col-span-10 basis-auto w-full mb-6 text-justify text-xs lg:mb-8 md:text-sm lg:text-base leading-loose tracking-normal text-purple-700 dark:text-purple-100">
           {{ profile.about.intro }}<br>

           {{ profile.about.main_one }}<br>

           {{ profile.about.main_two }}<br>
           
           {{ profile.about.conclusion }} 
        </p>
    </div>

        <p class="basis-auto w-full mb-6 font-light font-mono text-justify text-sm lg:mb-8 md:text-lg lg:text-xl text-purple-700 dark:text-purple-100">{{ profile.about }}</p>
    </div> -->
</div>
