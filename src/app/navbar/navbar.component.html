<header class="bg-purple-300 border-purple-900 xl: py-0 text-base md:text-xl xl:text-2xl dark:bg-purple-950 text-purple-950 dark:text-purple-text-100 font-serif font-bold">
    <nav aria-current="page">
        <div class="max-w-screen-xl flex flex-wrap lg:px-6 hover:text-purple-600 bg-purple-300 items-center justify-between mx-auto p-4">
            <a class="button"
            routerLink="/home"
            ariaCurrentWhenActive="page"
            class="flex items-center space-x-3 rtl:space-x-reverse">
                <img [src]="kaygeeaLogoLight" alt="Kaygeea Logo" height="117.638398" width="129.66144">
                <!-- <app-logo></app-logo> <img [src]="navProfile.brand_logo.light_mode" alt="kaygeea.tech brand logo"> -->
                <!-- <img src="{{ kaygeeaLogoLight }}"  class="h-16 w-20 md:h-20 md:w-24 lg:h-30 lg:w-34 xl:h-32 xl:w-36" alt="Kaygeea Logo" /> -->
                <span class="self-center text-2xl font-semibold whitespace-nowrap"></span>
            </a>
            <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-purple-950 rounded-lg md:hidden hover:bg-purple-200 focus:outline-none focus:ring-2 focus:ring-purple-400 dark:text-purple-100 dark:hover:bg-purple-400 dark:focus:ring-cab-sav-200" aria-controls="navbar-dropdown" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto text-purple-950 dark:text-purple-100" id="navbar-dropdown">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-purple-950 md:dark:bg-purple-950 dark:border-purple-300 border-purple-950">
                    <li>
                        <a routerLink="/home"
                        routerLinkActive="activebutton"
                        ariaCurrentWhenActive="page"
                        class="block py-2 px-3 rounded md:bg-transparent md:p-0 dark:bg-purple-300 md:dark:bg-transparent hover:text-cab-sav-950 dark:hover:text-cab-sav-200">
                            Home
                        </a>
                    </li>
                    <li>
                        <a routerLink="/home"
                        fragment="about"
                        routerLinkActive="activebutton"
                        ariaCurrentWhenActive="page"
                        class="block py-2 px-3 rounded md md:border-0 md:p-0 dark:hover:bg-purple-700 md:dark:hover:bg-purple-200 hover:text-cab-sav-950 dark:hover:text-cab-sav-200">
                            About
                        </a>
                    </li>
                    <li>
                        <a routerLink="/home"
                        fragment="skills"
                        routerLinkActive="activebutton"
                        ariaCurrentWhenActive="page"
                        class="block py-2 px-3 rounded md md:border-0 md:p-0 dark:hover:bg-purple-700 md:dark:hover:bg-purple-200 hover:text-cab-sav-950 dark:hover:text-cab-sav-200">
                            Skills
                        </a>
                    </li>
                    <li>
                        <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="flex items-center justify-between w-full py-2 px-3 text-purple-950 rounded md:border-0 md:p-0 md:w-auto dark:text-purple-100 hover:text-cab-sav-950 dark:hover:text-cab-sav-200 dark:focus:text-purple-200 dark:border-purple-500 dark:hover:bg-purple-700 md:dark:hover:bg-purple-200">Projects<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdownNavbar" class="z-10 hidden font-normal text-purple-950 dark:text-purple-100 bg-purple-200 rounded-lg border-purple-950 shadow w-44 dark:bg-purple-950">
                            <ul class="py-2 text-sm md:text-base xl:text-xl text-purple-950 dark:text-purple-100" aria-labelledby="dropdownLargeButton">
                                @for (project of projects; track $index) {
                                    <li>
                                        <a [routerLink]="['/projects', project.name , 'how']" class="block px-4 py-2 hover:bg-purple-400 dark:hover:bg-purple-400 dark:hover:text-purple-100">
                                            {{ project.title | titlecase }}
                                        </a>
                                    </li>
                                }
                            </ul>
                            <!-- <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
                            </div> -->
                        </div>
                    </li>
                    <li>
                        <a routerLink="/home"
                        fragment="education"
                        routerLinkActive="activebutton"
                        ariaCurrentWhenActive="page"
                        class="block py-2 px-3 rounded md:border-0 md:p-0 dark:hover:bg-purple-700 md:dark:hover:bg-purple-200 hover:text-cab-sav-950 dark:hover:text-cab-sav-200">
                            Education
                        </a>
                    </li>
                    <li>
                        <a routerLink="/home"
                        fragment="contact"
                        routerLinkActive="activebutton"
                        ariaCurrentWhenActive="page"
                        class="block py-2 px-3 rounded md:border-0 md:p-0 dark:hover:bg-purple-700 md:dark:hover:bg-purple-200 hover:text-cab-sav-950 dark:hover:text-cab-sav-200">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
  
</header>
